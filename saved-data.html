<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Waypoints</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 16px;
      background: linear-gradient(120deg, #1e293b, #0f172a 60%, #111827);
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    h1 { margin: 0; font-size: 20px; letter-spacing: 0.4px; }
    a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 12px;
      background: #1f2937;
      border-radius: 8px;
      border: 1px solid #334155;
    }
    main { padding: 16px; flex: 1; }
    table { width: 100%; border-collapse: collapse; background: #111827; border: 1px solid #1f2937; }
    th, td { padding: 10px 12px; border-bottom: 1px solid #1f2937; text-align: left; }
    th { background: #1f2937; text-transform: uppercase; font-size: 12px; letter-spacing: 0.3px; }
    tr:last-child td { border-bottom: none; }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      display: inline-block;
    }
    .pill.reached { background: #16a34a33; color: #4ade80; }
    .pill.unreachable { background: #f9731633; color: #fb923c; }
    .muted { color: #94a3b8; font-size: 12px; }
    .note { color: #e2e8f0; }
    .empty { text-align: center; padding: 24px; color: #94a3b8; }
  </style>
</head>
<body>
  <header>
    <h1>Saved Waypoint Responses</h1>
    <a href="index.html">← Back to map</a>
  </header>
  <main>
    <table id="log-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Waypoint</th>
          <th>Status</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody id="log-body">
      </tbody>
    </table>
  </main>

  <script>
    function formatTime(iso) {
      const d = new Date(iso);
      return d.toLocaleString();
    }

    function renderRows() {
      const body = document.getElementById("log-body");
      const entries = JSON.parse(localStorage.getItem("waypointLog") || "[]");
      body.innerHTML = "";
      if (!entries.length) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 4;
        td.className = "empty";
        td.textContent = "No waypoint responses recorded yet.";
        tr.appendChild(td);
        body.appendChild(tr);
        return;
      }
      entries.slice().reverse().forEach(entry => {
        const tr = document.createElement("tr");
        const time = document.createElement("td");
        time.innerHTML = `${formatTime(entry.timestamp)}<div class="muted">${entry.id}</div>`;
        const waypoint = document.createElement("td");
        waypoint.textContent = `${entry.waypoint.lat.toFixed(5)}, ${entry.waypoint.lng.toFixed(5)}`;
        const status = document.createElement("td");
        const pill = document.createElement("span");
        pill.className = `pill ${entry.status}`;
        pill.textContent = entry.status === "reached" ? "Reached" : "Unreachable";
        status.appendChild(pill);
        const note = document.createElement("td");
        note.className = "note";
        note.textContent = entry.note || "—";
        tr.appendChild(time);
        tr.appendChild(waypoint);
        tr.appendChild(status);
        tr.appendChild(note);
        body.appendChild(tr);
      });
    }

    renderRows();
  </script>
</body>
</html>
